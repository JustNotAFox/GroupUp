<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="chat.js"></script>
  <body ng-app="myApp">
    <div ng-controller="chatCtrl as chat">
      <div ng-hide="chat.online">
        <input ng-model="chat.user" />
        <input ng-model="chat.pass" />
        <button ng-click="chat.login()">Log in</button>
        <button ng-click="chat.register()">Register</button>
        {{chat.error}}
      </div>
      <div ng-show="chat.online">
        <div ng-repeat="message in chat.messages">
          {{message.user + ": " + message.message}}
        </div>
        <input ng-model="chat.message" />
        <button ng-click="chat.sendMessage()">Send Message</button>
      </div>
    </div>
  </body>
</html>
